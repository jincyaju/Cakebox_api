<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body style="background-color:antiquewhite;">
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Image</th>
                <th>Name</th>
                <th>weight</th>
                <!-- <td>Flavour</td> -->
                <th>Price</th>
                <!-- <td>Shape</td>
                <td>layer</td>
                <td>description</td> -->
                <th>action</th>
            </tr>
            {%for i in cakes%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>
                    {%if i.profile%}
                    <img src="{{i.profile.url}}" alt="" width="50%" height="100px">
                    {%endif%}
                </td>
                <td>{{i.name}}</td>
                <td>{{i.weight}}</td>
                <!-- <td>{{i.flavour}}</td> -->
                <td>{{i.price}}</td>
                <!-- <td>{{i.Shape}}</td>
                
                <td>{{i.layer}}</td>
                <td>{{i.description}}</td> -->
                <td>
                    <a href="{%url 'cake-detail' i.id%}" class="btn btn-outline-info">View</a>
                    <a href="{%url 'cake-edit' i.id%}" class="btn btn-outline-warning">Edit</a>
    
                    <a href="{%url 'cake-delete' i.id%}" class="btn btn-outline-danger">Delete</a>
    
                </td>
            </tr>
            {%endfor%}

        </table>
    </div>
 

</body>
</html>
